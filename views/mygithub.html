<!DOCTYPE html>
<html>

<head>
  <title>My Github</title>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/forcommits.css">
</head>

<body>

<header>
  <nav class="top-nav">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu"></i></a>
        <a class="page-title">Github Repos!</a>
      </div>
    </div>
  </nav>

  <ul id="nav-mobile" class="side-nav fixed" styles="width: 240px;">
    <div class="container">
      <div class="row">
        <div class="col s12"></div>
      </div>
      <div class="row">
        <div class="col s12">
          <img src="/images/myself.jpg" alt="" class="circle responsive-img">
          <h6>Alejandra</h6>
          <h6>Jurado</h6>
        </div>
      </div>
    </div>

    <li class="bold"><a href="/">Home</a></li>
    <li class="bold"><a href="/myprojects">My Projects</a></li>
    <li class="bold"><a class="contactmodaltrigger" href="#!">Contact Me</a></li>
    <li class="bold active"><a href="/mygithub"><img src="/images/GitHub-Mark-32px.png"> Github</a></li>
  </ul>
</header>

<main>

  <div class="row">
    <div class="col s4">
      <div class="collection">
        <a class="collection-item collection-header" href="#!"><h4>Repos</h4></a>

      </div>
    </div>

    <div class="col s8">
      <table id="myTable">
        <thead>
          <tr>
            <th>Commits</th>
            <th>Author</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>

        </tbody>
      </table>
    </div>

  </div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">

    <div class="modal-content">
      <div class="row">
        <div class="col s12">
          <h4>Contact Me!
            <a href="https://www.linkedin.com/in/alejandra-jurado-65309673" target="_blank">
              <img class="right" src="/images/webicon-linkedin.png">
            </a>
            <a href="https://github.com/ajurado2204" target="_blank">
              <img class="right" src="/images/githublogo.png">
            </a>
          </h4>
        </div>
      </div>

      <div class="row">
        <form class="col s12">

          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" length="10">
              <label for="name">Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" length="300"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

</main>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/forMain.js"></script>
<script type="text/javascript" src="/js/repo.js"></script>
<script type="text/javascript" src="/js/commits.js"></script>
</body>
</html>
